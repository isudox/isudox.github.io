# internal settings
baseURL: "https://isudox.com/"
params:
  author: isudox
  description: My personal blog site.
languageCode: "zh"
title: "I sudo X"
theme: "nova"
uglyurls: "false"
permalinks:
  posts: "/:year/:month/:day/:filename/"
paginate: 10
hasCJKLanguage: true
defaultContentLanguage: "zh"
menu:
  main:
  - identifier: archive
    name: Archive
    pre: <i class='fa fa-heart'></i>
    url: /posts/
    weight: 100
  - identifier: tag
    name: Tag
    pre: <i class='fa fa-heart'></i>
    url: /tags/
    weight: 100
  - identifier: about
    name: About
    pre: <i class='fa fa-heart'></i>
    url: /about/
    weight: -110
privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: false
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: false

# custom settings
disqusShortname: "isudox"

# https://gohugo.io/getting-started/configuration-markup
markup:
  asciidocExt:
    attributes: {}
    backend: html5
    extensions: []
    failureLevel: fatal
    noHeaderOrFooter: true
    safeMode: unsafe
    sectionNumbers: false
    trace: false
    verbose: false
    workingFolderCurrent: false
  blackFriday:
    angledQuotes: false
    extensions: null
    extensionsMask: null
    footnoteAnchorPrefix: ""
    footnoteReturnLinkContents: ""
    fractions: true
    hrefTargetBlank: false
    latexDashes: true
    nofollowLinks: false
    noreferrerLinks: false
    plainIDAnchors: true
    skipHTML: false
    smartDashes: true
    smartypants: true
    smartypantsQuotesNBSP: false
    taskLists: true
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2

