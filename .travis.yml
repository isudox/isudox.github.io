language: node_js

node_js:
  - '6'

sudo: false

cache:
  apt: true
  directories:
    - node_modules

addons:
  ssh_known_hosts: github.com

script:
  - npm run build

deploy:
  provider: script
  script: chmod +x .travis/deploy.sh && .travis/deploy.sh
  skip_cleanup: true
  on:
    branch: source
